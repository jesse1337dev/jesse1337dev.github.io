<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  
  <style>
    /* Custom CSS for broad image header */
    .broad-image-header {
      background-image: url('{{ site.baseurl }}/images/darwin.jpg'); /* Use header image as background */
      background-size: 110%; /* Zoom out the background image by 10% */
      background-position: center center; /* Center the background image */
      height: 200px; /* Adjust the height as needed */
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto; /* Center the header horizontally */
      max-width: 100%; /* Ensure it takes full width of its container */
      padding: 0 20px; /* Optional: Add padding to match content area */
    }

    .broad-image-header .site-info {
      display: none; /* Hide site info in the broad image header */
    }

    .site-navigation {
      background-color: rgba(0, 0, 0, 0.8); /* Adjust background color as needed */
      width: 100%; /* Full width */
      text-align: center;
    }

    .site-navigation ul {
      list-style-type: none;
      padding: 0;
    }

    .site-navigation ul li {
      display: inline-block;
      margin: 0 10px;
    }

    .site-navigation ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .site-navigation ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Adjust hover background color */
    }

    .wrapper-footer {
      background-color: #f0f0f0; /* Example background color for footer */
      padding: 20px;
      text-align: center;
      margin-top: 20px; /* Add space between content and footer */
    }

    .wrapper-footer .site-name {
      font-size: 2rem; /* Example font size */
      margin-bottom: 10px; /* Example spacing */
    }

    .wrapper-footer .site-description {
      color: #666; /* Example color */
    }
  </style>
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <!-- Broad Image Header -->
      <header class="masthead broad-image-header">
        <!-- Header image as background, no avatar -->
      </header>

      <!-- Navigation -->
      <nav class="site-navigation">
        <ul class="menu">
          {% for item in site.navigation %}
            <li class="menu-item"><a href="{{ item.url }}">{{ item.text }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>

  <div id="main" role="main" class="container">
    <!-- Main content -->
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <!-- Footer with site name and description -->
      <footer class="footer">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <!-- Remove the site description -->
        <!-- <p class="site-description">{{ site.description }}</p> -->
        <!-- Include any additional footer content (e.g., SVG icons) -->
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  <!-- Include analytics script -->
  {% include analytics.html %}
</body>
</html>

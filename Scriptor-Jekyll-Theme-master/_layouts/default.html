<!DOCTYPE html>
<html>
<head>
  <title>{{ site.name }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  
  <style>
    /* Custom CSS for broad image header */
    .broad-image-header {
      height: 400px; /* Adjust height as needed */
      background-image: url('{{ site.baseurl }}/images/logodtw.png'); /* Replace with your broad image path */
      background-size: cover; /* Ensure the entire image fits within the container */
      background-position: center;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto; /* Auto margin to center horizontally */
      max-width: 100%; /* Ensure it takes full width of its container */
      width: 100%; /* Ensure it takes full width of its container */
      padding: 0; /* Remove padding to ensure full width */
    }

    .broad-image-header .site-avatar {
      display: none; /* Hide the avatar in the broad image header */
    }

    .wrapper-footer {
      background-color: #f0f0f0; /* Example background color for footer */
      padding: 20px;
      text-align: center;
    }

    .wrapper-footer .site-name {
      font-size: 2rem; /* Example font size */
      margin-bottom: 10px; /* Example spacing */
    }

    .wrapper-footer .site-description {
      color: #666; /* Example color */
    }
  </style>
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <!-- Broad Image Header -->
      <header class="masthead broad-image-header">
        <!-- Link to homepage (optional avatar) -->
        <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    <!-- Main content -->
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <!-- Footer with site name and description -->
      <footer class="footer">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <p class="site-description">{{ site.description }}</p>
        <!-- Include any additional footer content (e.g., SVG icons) -->
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  <!-- Include analytics script -->
  {% include analytics.html %}
</body>
</html>
